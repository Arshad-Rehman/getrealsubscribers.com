  <body>
    <div id="header-wrapper"></div>

    <main class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-12 text-center">
            <h1 class="payment-msg">
              Do not refresh or back while making payment, it will take few
              moments for transaction...
            </h1>
          </div>
        </div>
        <div class="row mt-5 justify-content-center">
          <div class="col-md-10">
            <div class="card">
              <div class="row">
                <div class="col-md-6">
                  <div class="dark-gray-bg rs-logo" style="height: 100%">
                    <img
                      src="./assets/logo-white.png"
                      class="img-fluid"
                      alt=""
                    />
                    <h2>Order Summary</h2>
                    <hr />
                    <ul>
                      <li>
                        Service Name:
                        <span id="serviceName">Buy Youtube Subscribers</span>
                      </li>
                      <li>
                        Quantity: <span id="quantity">1000 Subscribers</span>
                      </li>
                      <li>Total Price: <span id="amount">100$</span></li>
                      <li>Discount: <span id="discount">-40$</span></li>
                      <li>Total Payable Amount: <span id="total">$60</span></li>
                    </ul>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="py-4 paypal-logo">
                    <img
                      src="./assets/make-payment/stripe.png"
                      class="img-fluid"
                      alt=""
                    />
                    <div class="billing-address-section mx-3">
                      <label class="d-block mt-4 font-weight-bold"
                        >Billing Address*</label
                      >
                      <input
                        type="text"
                        placeholder="Name*"
                        class="form-control mb-4 mt-3"
                        id="name"
                      />
                      <input
                        type="text"
                        placeholder="Street Address*"
                        class="form-control mb-4"
                        id="address"
                      />
                      <input
                        type="text"
                        placeholder="Zip Code*"
                        class="form-control mb-4"
                        id="zip"
                      />
                      <input
                        type="text"
                        placeholder="City*"
                        class="form-control mb-4"
                        id="city"
                      />
                      <input
                        type="text"
                        placeholder="State*"
                        class="form-control mb-4"
                        id="state"
                      />
                    </div>
                    <div class="card-section-details mx-3">
                      <label class="font-weight-bolder">Card Details*</label>
                      <div id="card-element" class="mt-2"></div>
                    </div>
                    <div class="pay-now-section d-flex justify-content-center">
                      <button
                        onclick="payNow()"
                        class="btn btn-info mt-5"
                        id="payNow"
                        disabled="true"
                      >
                        Pay Now
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-lg-12 mt-4">
            <div class="payment-photo text-center">
              <img
                src="./assets/make-payment/master-card.webp"
                class="img-fluid"
                alt=""
              />
              <img
                src="./assets/make-payment/visa-card.webp"
                class="img-fluid"
                alt=""
              />
              <img
                src="./assets/make-payment/paypal-down.webp"
                class="img-fluid"
                alt=""
              />
              <img
                src="./assets/make-payment/ssl.webp"
                class="img-fluid"
                alt=""
              />
              <img
                src="./assets/make-payment/moneyback.webp"
                class="img-fluid"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </main>
